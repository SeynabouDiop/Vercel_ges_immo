<section class="login-section m-5 container-xxl d-flex justify-content-center align-items-center min-vh-100">
  <div class="container login rounded-0">
      <div class="row align-items-center">
          <!-- Colonne 1 : Illustration ou Description -->
          <div class="col-md-6 wow animate__animated animate__fadeInLeft">
              <div class="illustration">
                  <img src="/login.png" alt="Illustration">
                  <h3>Bienvenue sur Notre Plateforme</h3>
                  <p>
                      Connectez-vous pour accéder à votre espace personnel et profiter de nos services exclusifs.
                  </p>
              </div>
          </div>

          <!-- Colonne 2 : Formulaire de Connexion -->
          <div class="col-md-6 wow animate__animated animate__fadeInRight" data-wow-delay="0.2s">
              <div class="login-form">
                  <h2>Connexion</h2>
                  <p>Accédez à votre espace personnel</p>

                  <form (ngSubmit)="onSubmit()" class="login-form">
                      <!-- Email Field -->
                      <div class="form-group">
                          <input
                              type="email"
                              class="form-control rounded-0 shadow-none border-0"
                              [(ngModel)]="loginData.email"
                              name="email"
                              placeholder="votre@email.com"
                              required>
                      </div>

                      <!-- Password Field -->
                      <div class="form-group">
                          <input
                              type="password"
                              class="form-control rounded-0 shadow-none border-0"
                              [(ngModel)]="loginData.mot_de_passe"
                              name="mot_de_passe"
                              placeholder="Votre mot de passe"
                              required>
                      </div>

                      <!-- Error Message -->
                      <div *ngIf="errorMessage" class="alert alert-error rounded-0 shadow-none d-flex align-items-center">
                          <i class="fas fa-exclamation-circle"></i>
                          {{ errorMessage }}
                      </div>

                      <!-- Submit Button -->
                      <button
                          type="submit"
                          class="form-control main-btn rounded-0 shadow-none"
                          [disabled]="isLoading || !loginData.email || !loginData.mot_de_passe">
                          <span *ngIf="!isLoading">Se connecter</span>
                          <span *ngIf="isLoading" class="loading">
                              <i class="spinner"></i>
                              Connexion...
                          </span>
                      </button>
                  </form>

                  <p class="text-center mt-3">
                      <a href="#" class="auth-link">Mot de passe oublié ?</a>
                  </p>

                  <!-- Register Link -->
                  <div class="auth-footer">
                      <p>Pas encore de compte ?
                          <a routerLink="/register" class="auth-link">Créer un compte</a>
                      </p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
