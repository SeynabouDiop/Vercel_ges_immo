<nav class="admin-navbar">
  <div class="nav-container">
    <!-- Logo et marque -->
    <div class="nav-brand">
      <div class="logo">
        <i class="fas fa-building"></i>
      </div>
      <div class="brand-text">
        <h2>Gestion Immobilière</h2>
        <span class="role-badge">Administrateur</span>
      </div>
    </div>

    <!-- Navigation principale -->
    <div class="nav-menu">
      <ul class="nav-links">
        <li>
          <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-link">
            <i class="fas fa-tachometer-alt"></i>
            <span>Tableau de bord</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/clients" routerLinkActive="active" class="nav-link">
            <i class="fas fa-users"></i>
            <span>Gestion Clients</span>
          </a>
        </li>
        <li>
          <a routerLink="admin/caracteristiques" routerLinkActive="active" class="nav-link">
            <i class="fas fa-users"></i>
            <span>Caracteristiques</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/biens" routerLinkActive="active" class="nav-link">
            <i class="fas fa-home"></i>
            <span>Biens Immobiliers</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link">
            <i class="fas fa-file-contract"></i>
            <span>Contrats</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link">
            <i class="fas fa-chart-bar"></i>
            <span>Rapports</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Section utilisateur -->
    <div class="nav-user">
      <div class="user-info">
        <div class="user-avatar">
          <i class="fas fa-user-shield"></i>
        </div>
        <div class="user-details">
          <span class="user-name">{{ currentUser?.prenom }} {{ currentUser?.nom }}</span>
          <span class="user-email">{{ currentUser?.email }}</span>
        </div>
      </div>

      <!-- Menu déroulant utilisateur -->
      <div class="user-dropdown">
        <button class="dropdown-toggle" (click)="toggleDropdown()">
          <i class="fas fa-chevron-down"></i>
        </button>
        <div class="dropdown-menu" [class.show]="isDropdownOpen">
          <a href="#" class="dropdown-item">
            <i class="fas fa-cog"></i>
            Paramètres
          </a>
          <a href="#" class="dropdown-item">
            <i class="fas fa-user"></i>
            Mon profil
          </a>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item logout-btn" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i>
            Déconnexion
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
