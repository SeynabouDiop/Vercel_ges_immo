      <div class="row">
          <div class="col-12 wow animate__animated animate__fadeInDown">

<!-- Section Formulaire de Contact -->
<section class="section mt-3">
  <div class="container">
      <div class="row">
          <div class="col-md-6 wow animate__animated animate__fadeInLeft">
              <h2>Envoyez-nous un message</h2>
              <form>
                  <div class="form-group">
                      <input type="text" class="form-control rounded-0 shadow-none border-0"
                          placeholder="Votre nom" required>
                  </div>
                  <div class="form-group">
                      <input type="email" class="form-control rounded-0 shadow-none border-0"
                          placeholder="Votre email" required>
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control rounded-0 shadow-none border-0"
                          placeholder="Sujet" required>
                  </div>
                  <div class="form-group">
                      <textarea class="form-control rounded-0 shadow-none border-0" rows="5"
                          placeholder="Votre message" required></textarea>
                  </div>
                  <button type="submit" class="main-btn rounded-0 shadow-none form-control">Envoyer</button>
              </form>
          </div>
          <div class="col-md-6 wow animate__animated animate__fadeInRight" data-wow-delay="0.2s">
              <div class="contact-info">
                  <h4>Informations de Contact</h4>
                  <p><i class="fas fa-map-marker-alt"></i> 123 Rue Exemple, Ville, Pays</p>
                  <p><i class="fas fa-phone"></i> +123 456 789</p>
                  <p><i class="fas fa-envelope"></i> contact&#64;example.com</p>
                  <p><i class="fas fa-clock"></i> Lundi - Vendredi : 9h - 18h</p>
                  <h4 class="mt-4">Suivez-nous</h4>
                  <div class="social-icons">
                      <a href="#" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
                      <a href="#" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
                      <a href="#" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
                      <a href="#" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
